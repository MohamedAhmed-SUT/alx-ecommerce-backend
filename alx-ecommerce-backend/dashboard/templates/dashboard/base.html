<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/dashboard/">Dashboard</a>
    <ul class="navbar-nav me-auto">
      <li class="nav-item"><a class="nav-link" href="/dashboard/products/">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="/dashboard/orders/">Orders</a></li>

      {% if user.is_staff %}
      <li class="nav-item"><a class="nav-link" href="/dashboard/admin-dashboard/">Admin Dashboard</a></li>
      {% endif %}
    </ul>
    <ul class="navbar-nav">
      {% if user.is_authenticated %}
        <li class="nav-item"><span class="nav-link">Hello, {{ user.username }}</span></li>
        <li class="nav-item"><a class="nav-link" href="/dashboard/logout/">Logout</a></li>
      {% else %}
        <li class="nav-item"><a class="nav-link" href="/dashboard/login/">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/dashboard/signup/">Signup</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
