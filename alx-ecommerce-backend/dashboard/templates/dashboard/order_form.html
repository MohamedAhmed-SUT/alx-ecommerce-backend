<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --light-bg: #f8f9fa;
            --border-radius: 12px;
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        body {
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .order-container { max-width: 1000px; margin: 0 auto; }
        .order-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white; border-radius: var(--border-radius) var(--border-radius) 0 0;
            padding: 20px 30px;
        }
        .order-card { background: white; border-radius: var(--border-radius); box-shadow: var(--card-shadow); overflow: hidden; }
        .order-body { padding: 30px; }
        .form-section { margin-bottom: 25px; }
        .section-title {
            font-size: 1.2rem; font-weight: 600; color: var(--secondary-color);
            margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid var(--light-bg);
            display: flex; align-items: center;
        }
        .section-title i { margin-right: 10px; background: linear-gradient(to right, var(--primary-color), var(--accent-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .form-control { padding: 12px; border-radius: 8px; border: 2px solid #e9ecef; }
        .form-control:focus { border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(114,9,183,.2); }
        .btn-save {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border: none; color: white; padding: 12px 25px; border-radius: 8px; font-weight: 600;
        }
        .btn-cancel { background: #6c757d; color: white; padding: 12px 25px; border-radius: 8px; font-weight: 600; }
        .order-info { background: var(--light-bg); border-radius: 8px; padding: 20px; margin-bottom: 25px; }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .info-label { font-size: 0.85rem; color: #6c757d; margin-bottom: 5px; }
        .info-value { font-weight: 500; color: #343a40; }
        .required-field::after { content: "*"; color: #dc3545; margin-left: 4px; }
    </style>
</head>
<body>
    <div class="order-container">
        <div class="order-card">
            <h1 class="order-header">✏️ Update Order #{{ order.id }}</h1>
            <div class="order-body">

                <!-- Order Info -->
                <div class="order-info">
                    <div class="info-grid">
                        <div>
                            <div class="info-label">Customer</div>
                            <div class="info-value">{{ order.user.username }}</div>
                        </div>
                        <div>
                            <div class="info-label">Order Date</div>
                            <div class="info-value">{{ order.created_at|date:"M d, Y" }}</div>
                        </div>
                        <div>
                            <div class="info-label">Current Status</div>
                            <div class="info-value">
                                <span class="badge bg-info">{{ order.status }}</span>
                            </div>
                        </div>
                        <div>
                            <div class="info-label">Total Amount</div>
                            <div class="info-value">${{ order.total_price }}</div>
                        </div>
                    </div>
                </div>

                <!-- Form -->
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <!-- Form Actions -->
                    <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top">
                        <small class="text-muted">Last updated: {{ order.updated_at|date:"M d, Y H:i" }}</small>
                        <div>
                            <a href="{% url 'orders_list' %}" class="btn btn-cancel me-2">Cancel</a>
                            <button type="submit" class="btn btn-save">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
