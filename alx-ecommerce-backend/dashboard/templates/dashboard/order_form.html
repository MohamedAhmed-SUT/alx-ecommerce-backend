<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --success-color: #4cc9f0;
            --light-bg: #f8f9fa;
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        
        body {
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .order-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .order-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            padding: 20px 30px;
            margin-bottom: 0;
        }
        
        .order-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .order-body {
            padding: 30px;
        }
        
        .form-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-bg);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #495057;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(114, 9, 183, 0.2);
        }
        
        .btn-save {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn-cancel {
            background: #6c757d;
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-cancel:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 500;
            margin-right: 10px;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-processing {
            background-color: #cce5ff;
            color: #004085;
        }
        
        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .order-info {
            background-color: var(--light-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .info-item {
            margin-bottom: 15px;
        }
        
        .info-label {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-weight: 500;
            color: #343a40;
        }
        
        @media (max-width: 768px) {
            .order-body {
                padding: 20px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .required-field::after {
            content: "*";
            color: #dc3545;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div class="order-container">
        <div class="order-card">
            <h1 class="order-header">✏️ Update Order #ORD-2023-0872</h1>
            
            <div class="order-body">
                <!-- Order Information Section -->
                <div class="order-info">
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Customer</div>
                            <div class="info-value">Sarah Johnson</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Order Date</div>
                            <div class="info-value">Oct 15, 2023</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Current Status</div>
                            <div class="info-value">
                                <span class="status-badge status-processing">Processing</span>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Total Amount</div>
                            <div class="info-value">$247.99</div>
                        </div>
                    </div>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Order Details Section -->
                    <div class="form-section">
                        <h3 class="section-title"><i class="fas fa-list-alt"></i> Order Details</h3>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label required-field">Product</label>
                                    <input type="text" class="form-control" value="Wireless Headphones X5" disabled>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label required-field">Quantity</label>
                                    <input type="number" class="form-control" value="2" min="1">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Special Instructions</label>
                            <textarea class="form-control" rows="3" placeholder="Any special instructions for this order?">Please gift wrap both items</textarea>
                        </div>
                    </div>
                    
                    <!-- Shipping Information Section -->
                    <div class="form-section">
                        <h3 class="section-title"><i class="fas fa-truck"></i> Shipping Information</h3>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label required-field">Shipping Address</label>
                                    <textarea class="form-control" rows="3">123 Main Street, Apt 4B
New York, NY 10001
United States</textarea>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label required-field">Shipping Method</label>
                                    <select class="form-control">
                                        <option>Standard Shipping (5-7 days)</option>
                                        <option selected>Express Shipping (2-3 days)</option>
                                        <option>Overnight Shipping</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Tracking Number</label>
                                    <input type="text" class="form-control" placeholder="Enter tracking number" value="SH-92738492">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Status & Payment Section -->
                    <div class="form-section">
                        <h3 class="section-title"><i class="fas fa-cog"></i> Status & Payment</h3>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label required-field">Order Status</label>
                                    <select class="form-control">
                                        <option>Pending</option>
                                        <option selected>Processing</option>
                                        <option>Shipped</option>
                                        <option>Delivered</option>
                                        <option>Cancelled</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label required-field">Payment Status</label>
                                    <select class="form-control">
                                        <option>Pending</option>
                                        <option selected>Completed</option>
                                        <option>Refunded</option>
                                        <option>Failed</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Admin Notes</label>
                            <textarea class="form-control" rows="2" placeholder="Add internal notes about this order">Customer requested gift wrapping. Confirm with warehouse.</textarea>
                        </div>
                    </div>
                    
                    <!-- Form Actions -->
                    <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top">
                        <div>
                            <span class="text-muted">Last updated: Oct 16, 2023 at 2:45 PM</span>
                        </div>
                        <div>
                            <a href="#" class="btn btn-cancel me-2">Cancel</a>
                            <button type="submit" class="btn btn-save">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Simple form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const requiredFields = this.querySelectorAll('[required]');
            let valid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    valid = false;
                    field.style.borderColor = '#dc3545';
                } else {
                    field.style.borderColor = '#e9ecef';
                }
            });
            
            if (!valid) {
                e.preventDefault();
                alert('Please fill in all required fields.');
            }
        });
    </script>
</body>
</html>
